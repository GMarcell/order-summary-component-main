<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <div class="container">
            <img src="images/illustration-hero.svg" alt="hero">
            <div class="content">
                <h1>
                    Order Summary
                </h1>

                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                <div class="plan">
                    <img class="music-logo" src="images/icon-music.svg" alt="musicLogo">
                    <div class="plan-text">
                        <h3>
                            Annual Plan
                        </h3>
                        <p>
                            $59.99/year
                        </p>
                    </div>
                    <a href="">Change</a>
                </div>
                <a class="proceed" href="">Proceed to Payment</a>
                <a class="cancel" href="">Cancel Order</a>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
